services:
  - type: web
    name: priyanshu-ai-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd 1_foundations && pip install -r requirements.txt"
    startCommand: "cd 1_foundations && python -m uvicorn app:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: GEMINI_API_KEY
        scope: run
      - key: TELEGRAM_BOT_TOKEN
        scope: run
      - key: TELEGRAM_CHAT_ID
        scope: run
      - key: PUSHOVER_TOKEN
        scope: run
      - key: PUSHOVER_USER
        scope: run
